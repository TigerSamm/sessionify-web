<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sessionify brings client profiles, notes, sessions, and Google Meet workflows together in one secure workspace.">
    <title>Sessionify | Streamline Client Management</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <style>
        :root {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.6rem 1.5rem;
            text-decoration: none;
            transition: transform 150ms ease, box-shadow 150ms ease, background-color 150ms ease, color 150ms ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.18);
        }

        .btn-primary {
            background: linear-gradient(120deg, #6366f1 0%, #8b5cf6 100%);
            color: #fff;
        }

        .btn-secondary {
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: inherit;
            background-color: transparent;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid transparent;
            color: inherit;
        }

        .btn-lg {
            padding: 0.85rem 2.5rem;
            font-size: 1.05rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 25px 45px rgba(15, 23, 42, 0.08);
            padding: 1.5rem;
        }

        .dark .card {
            background-color: rgba(15, 23, 42, 0.85);
            color: #e2e8f0;
        }

        @keyframes pop {
            0% { transform: scale(0.4); opacity: 0; }
            60% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="antialiased bg-gray-50 text-gray-800 dark:bg-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useContext, createContext } = React;

        const logoColour = './assets/logo-colour.png';
        const logoWhite = './assets/logo-white.png';

        const ThemeContext = createContext({ theme: 'light', toggleTheme: () => {} });
        const useTheme = () => useContext(ThemeContext);

        const ThemeProvider = ({ children }) => {
            const getInitialTheme = () => {
                if (typeof window === 'undefined') return 'light';
                const stored = window.localStorage.getItem('Sessionify-theme');
                if (stored === 'light' || stored === 'dark') return stored;
                return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };

            const [theme, setTheme] = useState(getInitialTheme);

            useEffect(() => {
                if (typeof window === 'undefined') return undefined;
                window.localStorage.setItem('Sessionify-theme', theme);
                document.documentElement.classList.toggle('dark', theme === 'dark');
                document.body.classList.toggle('dark', theme === 'dark');
            }, [theme]);

            useEffect(() => {
                if (typeof window === 'undefined' || !window.matchMedia) return undefined;
                const media = window.matchMedia('(prefers-color-scheme: dark)');
                const listener = (event) => {
                    const stored = window.localStorage.getItem('Sessionify-theme');
                    if (!stored) {
                        setTheme(event.matches ? 'dark' : 'light');
                    }
                };
                media.addEventListener('change', listener);
                return () => media.removeEventListener('change', listener);
            }, []);

            const toggleTheme = useCallback(() => {
                setTheme((curr) => (curr === 'dark' ? 'light' : 'dark'));
            }, []);

            const value = useMemo(() => ({ theme, toggleTheme }), [theme, toggleTheme]);

            return <ThemeContext.Provider value={value}>{children}</ThemeContext.Provider>;
        };

        const ThemeToggle = () => {
            const { theme, toggleTheme } = useTheme();
            return (
                <button type="button" className="btn btn-ghost hidden sm:inline-flex" onClick={toggleTheme} aria-label="Toggle theme">
                    {theme === 'dark' ? 'Light Mode' : 'Dark Mode'}
                </button>
            );
        };

        const LandingPage = () => {
            const { theme } = useTheme();

            const features = useMemo(() => {
                const items = [
                    { icon: 'üóÇÔ∏è', label: 'Client Profiles' },
                    { icon: 'üìù', label: 'Session Notes' },
                    { icon: 'üìÖ', label: 'Calendar' },
                    { icon: 'üìÇ', label: 'Cloud Storage' },
                    { icon: 'üí≥', label: 'Payment Tracker' },
                    { icon: 'üë•', label: 'Group Clients' },
                    { icon: '‚ö°', label: 'Quick Actions' },
                    { icon: 'üîí', label: 'Privacy' },
                    { icon: 'üìπ', label: 'Google Meet' }
                ];
                return items.map((item, index) => ({
                    ...item,
                    left: `${10 + Math.random() * 75}%`,
                    top: `${5 + Math.random() * 70}%`,
                    delay: (index * 0.1 + Math.random() * 0.3).toFixed(2),
                    floatDuration: (3 + Math.random() * 3).toFixed(2)
                }));
            }, []);

            return (
                <div className={`min-h-screen flex flex-col ${theme === 'dark' ? 'bg-slate-900 text-white' : 'bg-gray-50 text-gray-800'}`}>
                    <header className="p-6 flex flex-wrap gap-4 justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src={theme === 'dark' ? logoWhite : logoColour} alt="Sessionify" className="h-9 w-auto" />
                            <div>
                                <p className="font-semibold leading-tight">Client Session Management</p>
                                <p className="text-sm text-gray-400">Purpose-built for practitioners</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            <ThemeToggle />
                            <a href="/app/login/" className="btn btn-secondary">Log In</a>
                            <a href="/app/login/?signup=1" className="btn btn-primary">Sign Up</a>
                        </div>
                    </header>

                    <main className="flex-grow flex flex-col items-center justify-center text-center px-4">
                        <section className="max-w-5xl w-full">
                            <div className="relative my-8">
                                <div className={`mx-auto w-full max-w-3xl h-64 md:h-80 rounded-2xl shadow-2xl overflow-hidden relative ${theme === 'dark' ? 'bg-slate-800' : 'bg-white'}`}>
                                    <div className="absolute inset-0 p-6 flex flex-col md:flex-row gap-6">
                                        <div className={`md:w-32 rounded-2xl p-4 ${theme === 'dark' ? 'bg-slate-700/80' : 'bg-indigo-50'}`}>
                                            <div className="h-3 rounded bg-white/30 mb-2 w-3/4"></div>
                                            <div className="h-2 rounded bg-white/20 mb-2 w-5/6"></div>
                                            <div className="space-y-2 mt-3">
                                                {[0, 1, 2].map((row) => (
                                                    <div key={row} className="h-8 rounded bg-white/10"></div>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex-1 grid grid-cols-2 md:grid-cols-3 gap-3">
                                            {[0, 1, 2, 3, 4, 5].map((col) => (
                                                <div key={col} className={`rounded-xl p-3 flex flex-col justify-between ${theme === 'dark' ? 'bg-slate-700/60' : 'bg-gray-100'}`}>
                                                    <div className="h-6 rounded bg-white/20 w-3/5 mb-3"></div>
                                                    <div className="h-3 rounded bg-white/10 mb-2"></div>
                                                    <div className="h-3 rounded bg-white/10 w-4/5"></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {features.map((feature, index) => (
                                    <div
                                        key={`${feature.label}-${index}`}
                                        className={`absolute inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm shadow-lg pointer-events-none ${theme === 'dark' ? 'bg-slate-700 text-white' : 'bg-white text-gray-800'}`}
                                        style={{
                                            left: feature.left,
                                            top: feature.top,
                                            animation: `pop 700ms ${feature.delay}s cubic-bezier(.2,.9,.3,1) both, float ${feature.floatDuration}s ${feature.delay}s ease-in-out infinite alternate`
                                        }}
                                    >
                                        <span className="text-lg">{feature.icon}</span>
                                        <span className="hidden sm:inline">{feature.label}</span>
                                    </div>
                                ))}
                            </div>

                            <h1 className="text-4xl md:text-5xl font-extrabold mb-4 mt-8 leading-tight">
                                Streamline Your Client Management
                            </h1>
                            <p className="text-lg mb-8 max-w-2xl mx-auto text-gray-500 dark:text-gray-300">
                                Sessionify is the all-in-one platform to manage your clients, sessions, payments, and notes with ease. Focus on what matters most ‚Äî your clients.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <a href="/app/login/?signup=1" className="btn btn-primary btn-lg">Get Started for Free</a>
                                <a href="sessionify://launch" className="btn btn-secondary btn-lg">Launch the App</a>
                            </div>
                        </section>

                        <section id="benefits" className="w-full max-w-6xl mx-auto mt-24 px-4">
                            <h2 className="text-3xl font-bold text-center mb-12">Why Choose Sessionify?</h2>
                            <div className="grid md:grid-cols-3 gap-8 text-left">
                                <div className="card">
                                    <div className="text-3xl mb-4">üóÇÔ∏è</div>
                                    <h3 className="font-bold text-xl mb-2">Centralized Data</h3>
                                    <p className="text-gray-500 dark:text-gray-300">All client information, session history, and notes live together. Never lose track of context.</p>
                                </div>
                                <div className="card">
                                    <div className="text-3xl mb-4">‚ö°</div>
                                    <h3 className="font-bold text-xl mb-2">Efficient Workflow</h3>
                                    <p className="text-gray-500 dark:text-gray-300">A clean, intuitive workspace so you can create, update, and find what you need in seconds.</p>
                                </div>
                                <div className="card">
                                    <div className="text-3xl mb-4">üîí</div>
                                    <h3 className="font-bold text-xl mb-2">Secure & Private</h3>
                                    <p className="text-gray-500 dark:text-gray-300">All of your client data is 100% local. We don't see a thing.</p>
                                </div>
                                <div className="card">
                                    <div className="text-3xl mb-4">üß©</div>
                                    <h3 className="font-bold text-xl mb-2">Integrations</h3>
                                    <p className="text-gray-500 dark:text-gray-300">Connect your favorite tools and automate the busywork across your practice.</p>
                                </div>
                                <div className="card">
                                    <div className="text-3xl mb-4">üìπ</div>
                                    <h3 className="font-bold text-xl mb-2">Google Meet Ready</h3>
                                    <p className="text-gray-500 dark:text-gray-300">Sync Meet links, recordings, and notes so every session stays organized.</p>
                                </div>
                                <div className="card">
                                    <div className="text-3xl mb-4">üí°</div>
                                    <h3 className="font-bold text-xl mb-2">Community Driven</h3>
                                    <p className="text-gray-500 dark:text-gray-300">We ship improvements based on practitioner feedback, so your workflow keeps improving.</p>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="text-center p-6 text-sm text-gray-500">
                        <p>&copy; {new Date().getFullYear()} Sessionify. All rights reserved.</p>
                        <p><a className="underline" href="/app/login/">Log in to the workspace</a></p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider>
                <LandingPage />
            </ThemeProvider>
        );
    </script>
</body>
</html>
